services:
  clara:
    build: .
    container_name: clara-sandbox
    volumes:
      - .:/workspace
      - ~/.ssh:/root/.ssh:ro
    ports:
      - "6080:6080"
    environment:
      - DISPLAY=:99
      - GIT_AUTHOR_NAME=Clara Gemmastone
      - GIT_AUTHOR_EMAIL=clara.gemmastone@gmail.com
      - GIT_COMMITTER_NAME=Clara Gemmastone
      - GIT_COMMITTER_EMAIL=clara.gemmastone@gmail.com
    stdin_open: true
    tty: true
    env_file:
      - .env
