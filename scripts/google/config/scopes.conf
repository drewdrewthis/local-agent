# Google OAuth Scopes Configuration
# Define the scopes needed for different operations

# Gmail scopes
GMAIL_READONLY="https://www.googleapis.com/auth/gmail.readonly"
GMAIL_SEND="https://www.googleapis.com/auth/gmail.send"
GMAIL_MODIFY="https://www.googleapis.com/auth/gmail.modify"

# Calendar scopes
CALENDAR="https://www.googleapis.com/auth/calendar"
CALENDAR_READONLY="https://www.googleapis.com/auth/calendar.readonly"

# Drive scopes
DRIVE="https://www.googleapis.com/auth/drive"
DRIVE_READONLY="https://www.googleapis.com/auth/drive.readonly"

# Sheets scopes
SHEETS="https://www.googleapis.com/auth/spreadsheets"

# Docs scopes
DOCS="https://www.googleapis.com/auth/documents"

# Full scope set for Kimmi Agent
KIMMI_AGENT_SCOPES="$GMAIL_MODIFY $GMAIL_SEND $CALENDAR $DRIVE $SHEETS $DOCS"

# Minimal scopes for basic operations
MINIMAL_SCOPES="$GMAIL_READONLY $CALENDAR_READONLY"

# Export for use in scripts
export GMAIL_READONLY GMAIL_SEND GMAIL_MODIFY
export CALENDAR CALENDAR_READONLY
export DRIVE DRIVE_READONLY SHEETS DOCS
export KIMMI_AGENT_SCOPES MINIMAL_SCOPES